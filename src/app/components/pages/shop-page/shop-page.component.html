<section class="search">
	<header>
		<img [src]="shopLogo" />

		<app-search-field
			(doSearch)="doSearch($event)"
			[placeholderText]="'Search the site of ' + shopName"
		></app-search-field>

		<app-pagination
			*ngIf="searchResultPage$ | async as resultPage"
			[totalPages]="resultPage.totalPages"
			[currentPage]="resultPage.number"
			(onPageSelect)="selectPage($event)"
		></app-pagination>
	</header>

	<app-search-result-page
		[page]="searchResultPage$ | async"
		[isLoading]="(isLoading$ | async) || false"
	>
	</app-search-result-page>
</section>

<button (click)="addSearchToObservation()" class="add-search-to-observations">
	&#x2b;
</button>
