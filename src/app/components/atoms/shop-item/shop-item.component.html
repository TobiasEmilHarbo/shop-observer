<a [href]="item?.url">
	<div
		class="product-image"
		[style.background-image]="'url(' + item?.imageUrl + ')'"
	></div>
	<div class="content">
		<h3>{{ item?.name }}</h3>

		<p>{{ item?.price }} {{ item?.currency }}</p>
		<ul *ngIf="item?.specifications">
			<li *ngFor="let spec of item?.specifications">
				<span class="label">{{ spec.label }}:</span>&nbsp;
				<span>{{ spec?.value ?? "-" }}</span>
			</li>
		</ul>
	</div>
</a>
