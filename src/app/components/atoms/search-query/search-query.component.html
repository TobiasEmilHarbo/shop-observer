<header>
	<img [src]="search.shopLogoUrl" />
	<h4>{{ search.query }}</h4>
</header>

<div class="stats">
	<ul>
		<li>{{ search.shopId }}</li>
		<li>{{ search.itemIds?.length }}</li>
		<li>{{ search.updateTime }}</li>
	</ul>
</div>

<div class="actions">
	<button class="search">
		<span>&#9906;</span>
	</button>
	<button class="delete-search" (click)="deleteSearch.emit(search.id)">
		&#10005;
	</button>
</div>
