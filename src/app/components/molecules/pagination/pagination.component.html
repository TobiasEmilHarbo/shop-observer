<button *ngIf="showPrevious" (click)="previous()">&lt;</button>

<button *ngFor="let pageNumber of firstPages" (click)="selectPage(pageNumber)">
	{{ pageNumber }}
</button>

<!-- <button *ngIf="firstPages.length">...</button> -->

<button
	*ngFor="let pageNumber of pagination"
	(click)="selectPage(pageNumber)"
	[ngClass]="{ 'current-page': this.currentPage === pageNumber }"
>
	{{ pageNumber }}
</button>

<button *ngIf="showNext" (click)="next()">&gt;</button>
